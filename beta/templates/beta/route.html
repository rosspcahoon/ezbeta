{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'beta/style.css' %}" />
{% if route_list %}
  <ul>
  {% for route in route_list %}
    <li><a href="{% url 'beta:route'  route.id %}">{{ route.route_name }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No routes are available.</p>
{% endif %}
