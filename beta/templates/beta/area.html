{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'beta/style.css' %}" />
{% if area_list %}
  <ul>
  {% for area in area_list %}
    <li><a href="{% url 'beta:area' area.id %}">{{ area.area_name }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No areas are available.</p>
{% endif %}
