{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'beta/style.css' %}" />
{% if location_list %}
  <ul>
  {% for location in location_list %}
    <li><a href="{% url 'beta:location' location.id %}">{{ location.location_name }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No locations are available.</p>
{% endif %}
